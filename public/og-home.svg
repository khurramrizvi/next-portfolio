  <!-- Location and experience -->
  <text x="260" y="310" font-family="Geist, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="400" fill="#999999">Mumbai, India â€¢ 7+ Years Experience</text>
  
  <!-- Clean accent line -->
  <rect x="260" y="330" width="120" height="2" fill="#000000"/>
  
  <!-- Minimal geometric elements -->
  <rect x="950" y="180" width="4" height="60" fill="#e5e5e5"/>
  <rect x="970" y="200" width="4" height="40" fill="#e5e5e5"/>
  <rect x="990" y="190" width="4" height="50" fill="#e5e5e5"/>
</svg>
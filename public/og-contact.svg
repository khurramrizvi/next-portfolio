<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean white background -->
  <rect width="1200" height="630" fill="#ffffff"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Main content area -->
  <rect x="80" y="80" width="1040" height="470" fill="#ffffff" stroke="#e5e5e5" stroke-width="1" rx="8"/>
  
  <!-- Header section -->
  <text x="140" y="160" font-family="Geist, -apple-system, BlinkMacSystemFont, sans-serif" font-size="56" font-weight="600" fill="#000000">Contact</text>
  
  <!-- Subtitle -->
  <text x="140" y="200" font-family="Geist, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="400" fill="#666666">Let's discuss your next project</text>
  
  <!-- Contact methods -->
  <text x="140" y="260" font-family="Geist Mono, monospace" font-size="16" font-weight="400" fill="#999999">REACH OUT</text>
  
  <!-- Email section -->
  <text x="140" y="300" font-family="Geist Mono, monospace" font-size="14" font-weight="400" fill="#999999">EMAIL</text>
  <text x="140" y="325" font-family="Geist, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="400" fill="#000000">Professional Communication</text>
  
  <!-- LinkedIn section -->
  <text x="140" y="370" font-family="Geist Mono, monospace" font-size="14" font-weight="400" fill="#999999">LINKEDIN</text>
  <text x="140" y="395" font-family="Geist, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="400" fill="#000000">Professional Network</text>
  
  <!-- Resume section -->
  <text x="140" y="440" font-family="Geist Mono, monospace" font-size="14" font-weight="400" fill="#999999">RESUME</text>
  <text x="140" y="465" font-family="Geist, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="400" fill="#000000">Download CV</text>
  
  <!-- Call to action button -->
  <rect x="140" y="500" width="160" height="32" fill="#000000" rx="4"/>
  <text x="220" y="520" font-family="Geist, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="#ffffff">Start Conversation</text>
  
  <!-- Contact info display -->
  <rect x="600" y="280" width="400" height="200" fill="#f9f9f9" stroke="#e5e5e5" stroke-width="1" rx="4"/>
  
  <!-- Contact details -->
  <text x="620" y="310" font-family="Geist Mono, monospace" font-size="12" font-weight="400" fill="#999999">CONTACT INFORMATION</text>
  
  <text x="620" y="340" font-family="Geist Mono, monospace" font-size="11" font-weight="400" fill="#666666">EMAIL</text>
  <text x="620" y="355" font-family="Geist, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="400" fill="#000000">khurram@example.com</text>
  
  <text x="620" y="385" font-family="Geist Mono, monospace" font-size="11" font-weight="400" fill="#666666">LOCATION</text>
  <text x="620" y="400" font-family="Geist, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="400" fill="#000000">Mumbai, India</text>
  
  <text x="620" y="430" font-family="Geist Mono, monospace" font-size="11" font-weight="400" fill="#666666">AVAILABILITY</text>
  <text x="620" y="445" font-family="Geist, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="400" fill="#000000">Open to opportunities</text>
  
  <!-- Minimal accent elements -->
  <rect x="950" y="140" width="2" height="120" fill="#000000"/>
  <rect x="970" y="160" width="2" height="100" fill="#e5e5e5"/>
  <rect x="990" y="150" width="2" height="110" fill="#e5e5e5"/>
</svg>
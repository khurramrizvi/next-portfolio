<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean white background -->
  <rect width="1200" height="630" fill="#ffffff"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Main content area -->
  <rect x="80" y="80" width="1040" height="470" fill="#ffffff" stroke="#e5e5e5" stroke-width="1" rx="8"/>
  
  <!-- Header section -->
  <text x="140" y="160" font-family="Geist, -apple-system, BlinkMacSystemFont, sans-serif" font-size="56" font-weight="600" fill="#000000">Projects</text>
  
  <!-- Subtitle -->
  <text x="140" y="200" font-family="Geist, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="400" fill="#666666">Mobile & Web Development Portfolio</text>
  
  <!-- Tech stack section -->
  <text x="140" y="260" font-family="Geist Mono, monospace" font-size="16" font-weight="400" fill="#999999">TECHNOLOGIES</text>
  
  <!-- Tech badges - minimalist style -->
  <rect x="140" y="280" width="80" height="24" fill="#000000" rx="4"/>
  <text x="180" y="295" font-family="Geist Mono, monospace" font-size="12" font-weight="400" text-anchor="middle" fill="#ffffff">Flutter</text>
  
  <rect x="240" y="280" width="60" height="24" fill="#ffffff" stroke="#000000" stroke-width="1" rx="4"/>
  <text x="270" y="295" font-family="Geist Mono, monospace" font-size="12" font-weight="400" text-anchor="middle" fill="#000000">React</text>
  
  <rect x="320" y="280" width="70" height="24" fill="#ffffff" stroke="#000000" stroke-width="1" rx="4"/>
  <text x="355" y="295" font-family="Geist Mono, monospace" font-size="12" font-weight="400" text-anchor="middle" fill="#000000">Next.js</text>
  
  <rect x="410" y="280" width="70" height="24" fill="#ffffff" stroke="#000000" stroke-width="1" rx="4"/>
  <text x="445" y="295" font-family="Geist Mono, monospace" font-size="12" font-weight="400" text-anchor="middle" fill="#000000">Backend</text>
  
  <!-- Project showcase - minimal cards -->
  <text x="140" y="350" font-family="Geist Mono, monospace" font-size="16" font-weight="400" fill="#999999">FEATURED</text>
  
  <!-- Project card 1 -->
  <rect x="140" y="370" width="200" height="120" fill="#ffffff" stroke="#e5e5e5" stroke-width="1" rx="4"/>
  <rect x="150" y="380" width="180" height="2" fill="#000000"/>
  <rect x="150" y="390" width="120" height="2" fill="#e5e5e5"/>
  <rect x="150" y="400" width="100" height="2" fill="#e5e5e5"/>
  <rect x="150" y="460" width="40" height="20" fill="#000000" rx="2"/>
  <text x="170" y="473" font-family="Geist Mono, monospace" font-size="10" font-weight="400" text-anchor="middle" fill="#ffffff">LIVE</text>
  
  <!-- Project card 2 -->
  <rect x="360" y="370" width="200" height="120" fill="#ffffff" stroke="#e5e5e5" stroke-width="1" rx="4"/>
  <rect x="370" y="380" width="180" height="2" fill="#000000"/>
  <rect x="370" y="390" width="140" height="2" fill="#e5e5e5"/>
  <rect x="370" y="400" width="80" height="2" fill="#e5e5e5"/>
  <rect x="370" y="460" width="40" height="20" fill="#000000" rx="2"/>
  <text x="390" y="473" font-family="Geist Mono, monospace" font-size="10" font-weight="400" text-anchor="middle" fill="#ffffff">DEMO</text>
  
  <!-- Minimal accent elements -->
  <rect x="950" y="140" width="2" height="100" fill="#000000"/>
  <rect x="970" y="160" width="2" height="80" fill="#e5e5e5"/>
  <rect x="990" y="150" width="2" height="90" fill="#e5e5e5"/>

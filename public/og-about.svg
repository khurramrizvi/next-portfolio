<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean white background -->
  <rect width="1200" height="630" fill="#ffffff"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#f5f5f5" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Main content area -->
  <rect x="80" y="80" width="1040" height="470" fill="#ffffff" stroke="#e5e5e5" stroke-width="1" rx="8"/>
  
  <!-- Header section -->
  <text x="140" y="160" font-family="Geist, -apple-system, BlinkMacSystemFont, sans-serif" font-size="56" font-weight="600" fill="#000000">About</text>
  
  <!-- Subtitle -->
  <text x="140" y="200" font-family="Geist, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="400" fill="#666666">Product Manager with Technical Background</text>
  
  <!-- Content sections -->
  <text x="140" y="260" font-family="Geist Mono, monospace" font-size="16" font-weight="400" fill="#999999">EXPERIENCE</text>
  <text x="140" y="285" font-family="Geist, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="400" fill="#000000">7+ Years in Tech Industry</text>
  
  <text x="140" y="330" font-family="Geist Mono, monospace" font-size="16" font-weight="400" fill="#999999">DEVELOPMENT</text>
  <text x="140" y="355" font-family="Geist, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="400" fill="#000000">Flutter & React Development</text>
  
  <text x="140" y="400" font-family="Geist Mono, monospace" font-size="16" font-weight="400" fill="#999999">LEADERSHIP</text>
  <text x="140" y="425" font-family="Geist, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="400" fill="#000000">Product Strategy & Team Management</text>
  
  <text x="140" y="470" font-family="Geist Mono, monospace" font-size="16" font-weight="400" fill="#999999">FOCUS</text>
  <text x="140" y="495" font-family="Geist, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="400" fill="#000000">Bridging Technology & Business</text>
  
  <!-- Minimal accent elements -->
  <rect x="950" y="140" width="2" height="80" fill="#000000"/>
  <rect x="970" y="160" width="2" height="60" fill="#e5e5e5"/>
  <rect x="990" y="150" width="2" height="70" fill="#e5e5e5"/>
</svg>
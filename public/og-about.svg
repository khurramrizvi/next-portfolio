<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aboutBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e0f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3e8ff;stop-opacity:1" />
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#06b6d4" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#aboutBg)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="#a7f3d0" opacity="0.4"/>
  <circle cx="1100" cy="530" r="70" fill="#ddd6fe" opacity="0.3"/>
  <rect x="950" y="80" width="60" height="60" rx="12" fill="#fed7aa" opacity="0.4" transform="rotate(15 980 110)"/>
  
  <!-- Main content container -->
  <rect x="150" y="120" width="900" height="390" rx="24" fill="white" opacity="0.9" filter="url(#softShadow)"/>
  
  <!-- Icon -->
  <circle cx="250" cy="220" r="40" fill="#06b6d4" opacity="0.1"/>
  <text x="250" y="235" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="32" text-anchor="middle" fill="#0891b2">👨‍💼</text>
  
  <!-- Main text -->
  <text x="320" y="200" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="48" font-weight="700" fill="#1f2937">About Me</text>
  <text x="320" y="240" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" fill="#6b7280">Product Manager with Technical Background</text>
  
  <!-- Feature points -->
  <text x="200" y="300" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="20" fill="#374151">✨ 7+ Years in Tech Industry</text>
  <text x="200" y="330" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="20" fill="#374151">🚀 Flutter & React Development</text>
  <text x="200" y="360" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="20" fill="#374151">🎯 Product Strategy & Leadership</text>
  <text x="200" y="390" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="20" fill="#374151">💡 Bridging Tech & Business</text>
  
  <!-- Decorative line -->
  <rect x="200" y="420" width="400" height="3" rx="2" fill="#06b6d4" opacity="0.3"/>
</svg>